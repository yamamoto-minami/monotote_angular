<form class="form--centered" name="msp" ng-submit="next(msp)" novalidate>
    <div class="publish-main">
        <div class="publish-main__info">
            <h4>Your buy buttons have been published!</h4>
            <p>If you have included the Monotote widget script on your site you are ready to go. <a ng-click="navToPlugin()">Otherwise get the script to include on your site now.</a></p>
        </div>
    </div>

    <div id="PublishPreview" class="publish-preview">
        <div class="publish__boxed-title"><h4>Preview</h4></div>
        <div style="position:relative;">
            <div ng-if="state.media === 'video'" style="width: 853px; height: 480px; padding: 25px 0; margin: 0 auto;" ng-include="videoProviderConfig.videoPluginPreviewTemplateUrl">
            </div>
            <div ng-if="state.media === 'image'" style="width: 500px; text-align: center; display: inline-block;">
                <style>
                    .preview-img { width: 100%; }
                </style>
                <img ng-src="{{ imageSrc() }}" class="preview-img" />
            </div>
        </div>
    </div>

    <div class="form__actions">
        <button type="submit" class="button--default">Close</button>
    </div>
 </form>
